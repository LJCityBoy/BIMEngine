<script>

    //
    var scene,renderer,camera,light,controls;
    var auxiliary;//辅助坐标系

    //程序入口
    draw();

    /**
     * 初始化场景
     */
    function init() {
        //scene 场景
        scene = new THREE.Scene();
        //相机
        camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000*10);
        camera.position.set(0,0,150);

        //渲染器
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(0xf6f6f6);//设置背景颜色
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);//加到控制器中

        //添加光源
        scene.add(new THREE.AmbientLight(0xffffff));

        //添加平行光，平行光可以看做太阳光
        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        // scene.add(light);

        //辅助坐标系
        //轴辅助 （每一个轴的长度）
        auxiliary = new THREE.AxesHelper(100);
        auxiliary.z = -100;
        scene.add(auxiliary);
    }

    /**
     * 鼠标控制
     */
    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 20;
        //设置相机距离原点的最远距离
        controls.maxDistance = 10000;
        //是否开启右键拖拽
        controls.enablePan = true;
    }
    /**
     * 适应窗口变化
     */
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    /**
     * 动画
     */
    function animate() {
        //更新控制器
        controls.update();
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
    }

    //开始函数
    function draw() {
        init();//初始化
        initObj();//画模型
        initControls();//控制器初始化
        animate();//动画
        window.onresize = onWindowResize;//根据窗口变化
    }

        //椭圆1
        var ellipse1 = new THREE.EllipseCurve(0,0,20,50,0,Math.PI *2,false);
        var ellipsePath1 = new THREE.CurvePath();
        ellipsePath1.add(ellipse1);
        var ellipseGeometry1 = ellipsePath1.createPointsGeometry(20);

        //椭圆2
        var ellipse2 = new THREE.EllipseCurve(0,0,15,40,0,Math.PI *2 ,false);
        var ellipsePath2 = new THREE.CurvePath();
        ellipsePath2.add(ellipse2);
        var ellipseGeometry2 = ellipsePath2.createPointsGeometry(20);

        var vertices1 = ellipseGeometry1.vertices;
        var vertices2 = ellipseGeometry2.vertices;
        vertices2.forEach(function (item) {

        var topGeom = new THREE.Geometry();

        //顶面
        for (var i = 0; i < vertices2.length; i++) {

                leftGeom.faces.push( face0 ); //三角面添加到几何体
            }

        }

        var material=new THREE.MeshLambertMaterial({
            color:0x0000ff,//三角面颜色
            wireframe:true,
            side:THREE.DoubleSide//两面可见
        });//材质对象
        var mesh1=new THREE.Mesh(topGeom,material);//网格模型对象
        var mesh2=new THREE.Mesh(bottomGeom,material);//网格模型对象
        var mesh3=new THREE.Mesh(leftGeom,material);//网格模型对象
        scene.add(mesh1,mesh2,mesh3);
