<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart</title>
    <script type="text/javascript" src="libs/Chart.js"></script>
</head>
<body>
<!--饼图（Pie chart）开始-->
<div>
    <h1>饼图（Pie chart）</h1>
    <canvas id="chart-pie" width="450" height="450"/>
</div>
<script>

    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var randomScalingFactor_255 = function(){ return Math.round(Math.random()*255)};
    var radom_color = function(){
        return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
    }
    var pieData = [
        {
            value: 300,
            color: radom_color(),
            highlight:  radom_color(),
            label: "Red"

        },
        {
            value: 200,
            color:  radom_color(),
            highlight:  radom_color(),
            label: "Green"
        },
        {
            value: 100,
            color:  radom_color(),
            highlight:  radom_color(),
            label: "Yellow"
        },
        {
            value: 400,
            color:  radom_color(),
            highlight:  radom_color(),
            label: "Grey"
        },
        {
            value: 120,
            color:  radom_color(),
            highlight:  radom_color(),
            label: "Dark Grey"
        }
    ];
    var ctx = document.getElementById("chart-pie").getContext("2d");
    window.myPie = new Chart(ctx,pieData);
</script>
</body>

</html>
